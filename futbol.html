<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL </h1>
--------------------------------------------------------------------------------
<br>
<script>

       function saltarlinea() 
       {
       document.write("<br>");
       }

       function imprimir(frase)
       {
        document.write(frase);
        saltarlinea();
       }
    //Se utiliza parseint para transformar el texto a numero para asi realizar las operaciones.
       var victorias = parseInt(prompt("Digite la cantidad de victorias"));
       var empates =  parseInt(prompt("Digite la cantidad de empates"));

       puntostotal = (victorias * 3) + empates;

       imprimir("El Total de puntos del equipo es: " +puntostotal);

       if (puntostotal > 28){

       imprimir("El equipo esta mejor que el año pñasado");
        }

       if (puntostotal < 28) { 
       imprimir("El equipo esta peor que el año pñasado");
        }

       if (puntostotal == 28) {
        imprimir("El equipo esta igual que el año pasado");
         }
  
  
</script>
